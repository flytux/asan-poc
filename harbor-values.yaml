expose:
  tls:
    certSource: secret
    secret:
      secretName: "harbor-ingress-tls"
  ingress:
    hosts:
      core: harbor.asan
externalURL: https://harbor.asan

persistence:
  persistentVolumeClaim:
    registry:
      storageClass: "nfs-client"
    jobservice:
      jobLog:
        storageClass: "nfs-client"
    database:
      storageClass: "nfs-client"
    redis:
      storageClass: "nfs-client"
    trivy:
      storageClass: "nfs-client"
